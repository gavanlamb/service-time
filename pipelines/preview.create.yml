resources:
  repositories:
    - repository: templates
      type: github
      name: gavanlamb/azure-devops-templates
      endpoint: expensely
    - repository: expensely-templates
      type: github
      name: expensely/azure-devops-templates
      endpoint: expensely

pool:
  vmImage: ubuntu-latest

trigger: none

pr:
  branches:
    include:
      - 'main'

variables:
  - template: variables/preview.ap-southeast-2.yml@expensely-templates

stages:
  - stage: build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    jobs:
      - job: setup
        displayName: Setup
        steps:
          - checkout: none
          - script: echo "##vso[build.updatebuildnumber]1.0.$(build.buildid).$(System.StageAttempt)"
            displayName: Set build identifier
          - script: echo "##vso[task.setvariable variable=NPMBuildNumber;isOutput=true]1.0.$(build.buildid)-$(System.StageAttempt)"
            displayName: Set NPM build identifier
            name: setNPMBuildIdentifier
      - job: api
        displayName: Api
        dependsOn:
          - setup
        steps:
          - template: templates/build.api.yml
          - template: templates/push.api.yml
            parameters:
              serviceConnectionName: ${{ variables.awsServiceConnectionName }}
              region: ${{ variables.region }}
      - job: integration_tests
        displayName: Integration Tests
        dependsOn:
          - setup
          - api
        variables:
          NPMBuildNumber: $[ dependencies.setup.outputs['setNPMBuildIdentifier.NPMBuildNumber'] ]
        steps:
          - template: templates/build.integration-tests.yml
            parameters:
              buildNumber: $(NPMBuildNumber)
          - template: templates/push.integration-tests.yml
            parameters:
              serviceConnectionName: ${{ variables.awsServiceConnectionName }}
              region: ${{ variables.region }}
              buildNumber: $(NPMBuildNumber)

  - stage: preview
    displayName: Preview
    dependsOn:
      - build
    pool:
      vmImage: 'windows-latest'
    variables:
      - name: artifactName
        value: preview.terraform
        readonly: true
      - name: NPMBuildNumber
        value: $[ stageDependencies.build.setup.outputs['setNPMBuildIdentifier.NPMBuildNumber'] ]
    jobs:
      - job: setup
        displayName: Setup
        steps:
          - checkout: none
          - template: templates/environment.create.yml
            parameters:
              environmentName: Preview$(System.PullRequest.PullRequestNumber)
              serviceConnectionName: ${{ variables.awsServiceConnectionName }}
              region: ${{ variables.region }}

      - job: plan
        displayName: Plan
        dependsOn:
          - setup
        steps:
          - template: aws/terraform/plan.yml@templates
            parameters:
              artifactName: ${{ variables.artifactName }}
              planAdditionalCommandOptions: '-var-file=variables/${{ variables.environment }}.${{ variables.region }}.tfvars -var="build_identifier=$(Build.BuildNumber)" -var="environment=Preview$(System.PullRequest.PullRequestNumber)" -var="subdomain=time$(System.PullRequest.PullRequestNumber)" -var="npm_build_identifier=$(NPMBuildNumber)"'
              serviceConnectionName: ${{ variables.terraformServiceConnectionName }}
              stateBucketName: ${{ variables.terraformStateBucketName }}
              stateLockTableName: ${{ variables.terraformStateLockTableName }}
              workspaceName: service-time-${{ variables.environment }}$(System.PullRequest.PullRequestNumber)

      - deployment: deploy
        displayName: Deploy
        dependsOn:
          - plan
          - setup
        environment: preview
        strategy:
          runOnce:
            deploy:
              steps:
                - download: none
                - template: aws/terraform/apply.yml@templates
                  parameters:
                    artifactName: ${{ variables.artifactName }}
                    serviceConnectionName: ${{variables.terraformServiceConnectionName}}
                - template: aws/cli/codedeploy.deploy.yml@templates
                  parameters:
                    serviceConnectionName: ${{variables.awsServiceConnectionName}}
                    region: ${{ variables.region }}
                    sourcePath: $(Build.BuildNumber).yaml
                    destinationPath: time/${{ variables.environment }}$(System.PullRequest.PullRequestNumber)/$(Build.BuildNumber).yaml
                    codeDeployBucketName: ${{ variables.codeDeployBucketName }}
                - template: templates/test.integration-publish.yml
                  parameters:
                    serviceConnectionName: ${{ variables.awsServiceConnectionName }}
                    region: ${{ variables.region }}
                    sourcePath: time/${{ variables.environment }}$(System.PullRequest.PullRequestNumber)/$(NPMBuildNumber).xml
                    testResultsBucketName: ${{ variables.testResultsBucketName }}
                    destinationFile: $(NPMBuildNumber).xml
                    testResultsFormat: xUnit
