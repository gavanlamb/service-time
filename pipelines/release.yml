name: 1.0$(Rev:.r)
resources:
  repositories:
    - repository: templates
      type: github
      name: gavanlamb/azure-devops-templates
      endpoint: expensely
  pipelines:
    - pipeline: build
      source: 'Services\Time\Build'
      trigger: true

pool:
  vmImage: ubuntu-latest
  
trigger: none
pr: none

stages:
  - stage: production
    displayName: Production
    variables:
      - group: terraform_ap-southeast-2_production
      - name: artifactName
        value: production_ap-southeast-2
      - name: environment
        value: production
    jobs:
      - job: plan
        displayName: Plan
        steps:
          - template: aws/terraform/plan.yml@templates
            parameters:
              artifactName: $(artifactName)
              initAdditionalCommandOptions: '-no-color'
              planAdditionalCommandOptions: '-var-file=$(environment).$(terraformRegion).tfvars'
              serviceConnectionName: $(terraformServiceConnectionName)
              stateBucketName: $(terraformStateBucketName)
              stateLockTableName: $(terraformStateLockTableName)
              workspaceName: service-time-$(environment)
 
      - template: ./templates/approve.yml
        parameters:
          dependsOn: plan

      - deployment: apply
        displayName: Apply
        dependsOn: approve
        environment: Production
        strategy:
          runOnce:
            deploy:
              steps:
                - download: none
                - template: aws/terraform/apply.yml@templates
                  parameters:
                    applyAdditionalCommandOptions: '-no-color'
                    artifactName: $(artifactName)
                    serviceConnectionName: $(terraformServiceConnectionName)
