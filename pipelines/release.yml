resources:
  repositories:
    - repository: templates
      type: github
      name: gavanlamb/azure-devops-templates
      endpoint: expensely
    - repository: expensely-templates
      type: github
      name: expensely/azure-devops-templates
      endpoint: expensely

pool:
  vmImage: ubuntu-latest

trigger:
  batch: true
  branches:
    include:
      - "main"

pr: none

stages:
  - stage: build
    displayName: Build
    variables:
      - template: variables/production.ap-southeast-2.yml@expensely-templates
    jobs:
      - job: setup
        displayName: Setup
        steps:
          - checkout: none
          - template: templates/build.numbers.yml
      - job: api
        displayName: Api
        dependsOn:
          - setup
        steps:
          - template: templates/build.api.yml
          - template: templates/push.api.yml
            parameters:
              serviceConnectionName: ${{ variables.awsServiceConnectionName }}
              region: ${{ variables.region }}
      - job: integration_tests
        displayName: Integration tests
        dependsOn:
          - setup
        variables:
          NPMBuildNumber: $[ dependencies.setup.outputs['setNPMBuildIdentifier.NPMBuildNumber'] ]
        steps:
          - template: templates/build.integration-tests.yml
            parameters:
              buildNumber: $(NPMBuildNumber)
          - template: templates/push.integration-tests.yml
            parameters:
              serviceConnectionName: ${{ variables.awsServiceConnectionName }}
              region: ${{ variables.region }}
              buildNumber: $(NPMBuildNumber)

  - stage: production
    displayName: Production
    pool:
      vmImage: 'windows-latest'
    variables:
      - template: variables/production.ap-southeast-2.yml@expensely-templates
      - name: artifactName
        value: production.terraform
        readonly: true
      - name: NPMBuildNumber
        value: $[ stageDependencies.build.setup.outputs['setNPMBuildIdentifier.NPMBuildNumber'] ]
    jobs:
      - job: plan
        displayName: Plan
        steps:
          - template: aws/terraform/plan.yml@templates
            parameters:
              artifactName: ${{ variables.artifactName }}
              planAdditionalCommandOptions: '-var-file=variables/${{ variables.environment }}.${{ variables.region }}.tfvars -var="build_identifier=$(Build.BuildNumber)" -var="npm_build_identifier=$(NPMBuildNumber)"'
              serviceConnectionName: ${{ variables.terraformServiceConnectionName }}
              stateBucketName: ${{ variables.terraformStateBucketName }}
              stateLockTableName: ${{ variables.terraformStateLockTableName }}
              workspaceName: service-time-${{ variables.environment }}

      - template: job/approve.yml@templates
        parameters:
          dependsOn: plan
          timeoutInMinutes: 60
          notifyUsers: '[Expensely]\Expensely Team'

      - deployment: deploy
        displayName: Deploy
        dependsOn: approve
        environment: Production
        strategy:
          runOnce:
            deploy:
              steps:
                - download: none
                - template: aws/terraform/apply.yml@templates
                  parameters:
                    artifactName: ${{ variables.artifactName }}
                    serviceConnectionName: ${{ variables.terraformServiceConnectionName }}
                - template: aws/cli/codedeploy.deploy.yml@templates
                  parameters:
                    serviceConnectionName: ${{ variables.awsServiceConnectionName }}
                    region: ${{ variables.region }}
                    sourcePath: $(Build.BuildNumber).yaml
                    destinationPath: time/${{ variables.environment }}/$(Build.BuildNumber).yaml
                    codeDeployBucketName: ${{ variables.codeDeployBucketName }}
                - template: templates/test.integration-publish.yml
                  parameters:
                    serviceConnectionName: ${{ variables.awsServiceConnectionName }}
                    region: ${{ variables.region }}
                    sourcePath: time/${{ variables.environment }}/$(NPMBuildNumber).xml
                    testResultsBucketName: ${{ variables.testResultsBucketName }}
                    destinationFile: $(NPMBuildNumber).xml
                    testRunTitle: Integration
